<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./libs/layui-v2.5.6/layui/css/layui.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login_box">
        <p>后台登录</p>
        <form class="layui-form layui-form-pane" action="">
          <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
              <input
                type="text"
                name="username"
                lay-verify="required"
                placeholder="请输入"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
              <input
                type="password"
                name="repassword"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
        </form>
        <div class="login_btn">
          <button type="button" class="layui-btn layui-btn-normal">
            登录
          </button>
          <button type="button" class="layui-btn layui-btn-danger register_btn">
            注册
          </button>
        </div>
      </div>
    </div>
    <script src="./libs/jquery-3.4.1/jquery-3.4.1.js"></script>
    <script src="./libs/layui-v2.5.6/layui/layui.all.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
